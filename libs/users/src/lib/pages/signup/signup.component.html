<div class="admin-page">
    <p-card>

        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col-4">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" type="text" pInputText />
                            <small class="p-error">Name is required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="email">Email</label>
                            <input formControlName="email" id="email" type="text" pInputText />
                            <small class="p-error"><span>email is required</span>
                                <span>email is invalid</span></small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="password">Password</label>
                            <input formControlName="password" id="password" type="password" pInputText />
                            <small class="p-error">Password is required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="color">Phone</label><br />
                            <!-- <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"> -->
                            <!-- </p-inputMask> -->
                            <p-inputMask mask="(999) 999-9999" formControlName="phone" placeholder="(999) 999-9999"></p-inputMask>
                            <small class="p-error">phone is required</small>
                        </div>
                        <div class="p-field p-col-4">
                            <label for="street">Street</label>
                            <input formControlName="street" id="street" type="text" pInputText />
                        </div>
                        <div class="p-field p-col-4">
                            <label for="street">Apartment</label>
                            <input formControlName="apartment" id="apartment" type="text" pInputText />
                        </div>

                    </div>
                    <div class="p-fluid p-formgrid p-grid">
                        <!-- <div class="p-field p-col-4">
                            <label for="street">Street</label>
                            <input formControlName="street" id="street" type="text" pInputText />
                        </div> -->
                        <!-- <div class="p-field p-col-4">
                            <label for="street">Apartment</label>
                            <input formControlName="apartment" id="apartment" type="text" pInputText />
                        </div> -->
                        <div class="p-field p-col-4">
                            <label for="street">Zip Code</label>
                            <input formControlName="zip" id="zip" type="text" pInputText />
                        </div>
                        <div class="p-field p-col-4">
                            <label for="city">City</label>
                            <input formControlName="city" id="city" type="text" pInputText />
                        </div>
                        <div class="p-field p-col-4">
                            <p-toolbar>
                                <div class="p-toolbar-group-left"></div>
                                <div class="p-toolbar-group-right">
                                    <p-button styleClass="p-button-primary p-mr-2" label="submit" (click)="onSubmit()"></p-button>
                                    <!-- <p-button styleClass="p-button-secondary" label="Cancle" icon="pi pi-arrow-circle-left" (click)="onCancle()"></p-button> -->
                                </div>
                            </p-toolbar>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
